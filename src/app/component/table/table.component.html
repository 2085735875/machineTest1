<hr>
<div class="container mt-4">
    <div class="row">
        <div class="col-md">
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                       <tr>
                        <th>Sr.No</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Contact</th>
                       </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let std of studentArray, index as i" class="text-capitalize">
                            <td>{{i+1}}</td>
                            <td>{{std.fname}}</td>
                            <td>{{std.lname}}</td>
                            <td>{{std.email}}</td>
                            <td>{{std.contact}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
        </div>
    </div>
</div>
